    <style>
        .maps-grid {
    display: flex;
    flex-direction: column;
    gap: 30px;
    padding-top: 20px;
}

.realm-card {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 25px;
    border-left: 8px solid var(--primary-color);
    box-shadow: 0 4px 10px var(--shadow-color);
}

.realm-card h2 {
    color: var(--highlight);
    border-bottom: 2px solid var(--primary-color);
    padding-bottom: 10px;
    margin-bottom: 15px;
}

.worlds-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 15px;
}

.world-item {
    background: white;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid var(--border);
}

.world-item h3 {
    color: var(--primary-color);
    margin-bottom: 5px;
}

.sub-info {
    margin-top: 10px;
    font-size: 0.9rem;
    padding-left: 10px;
    border-left: 2px solid var(--secondary-color);
}

.city-pill {
    display: inline-block;
    background: var(--bg-color);
    padding: 2px 8px;
    border-radius: 4px;
    margin: 2px;
    font-size: 0.8rem;
    border: 1px solid var(--border);
}

.pill-realm { font-weight: bold; color: var(--highlight); }
    </style>
